<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        ul li {
            background: #333;
            color: #fff;
            margin: 8px 0;
            padding: 10px;
            text-align: center;
        }
        .project-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>BEN WILLIAMSz</h1>
    </header>

    <div class="container">
        <h2>About Me</h2>
        <p>Your bio here...</p>

        <button id="toggle-skills">Toggle Skills</button>
        <div id="skills-section">
            <h2>Skills</h2>
            <ul>
                <li>C++</li>
                <li>UE5</li>
                <li>C#</li>
                <li>LUA</li>
                <li>MERN Stack</li>
                <li>JavaScript</li>
                <li>HTML5</li>
                <li>Bootstrap</li>
                <li>CSS</li>
            </ul>
        </div>

        <button id="toggle-projects">Toggle Projects</button>
        <div id="projects-section">
            <h2>Projects</h2>
            
            <div class="card project-card">
                <div class="card-body">
                    <h5 class="card-title">EVERBLAZE</h5>
                    <p class="card-text">Description of your game.</p>
                </div>
            </div>

            <!-- Add more project cards here -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skillsSection = document.getElementById('skills-section');
            const projectsSection = document.getElementById('projects-section');
            
            document.getElementById('toggle-skills').addEventListener('click', function() {
                skillsSection.style.display = (skillsSection.style.display === 'none' || skillsSection.style.display === '') ? 'block' : 'none';
            });

            document.getElementById('toggle-projects').addEventListener('click', function() {
                projectsSection.style.display = (projectsSection.style.display === 'none' || projectsSection.style.display === '') ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>

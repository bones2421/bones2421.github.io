<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        ul li {
            background: #333;
            color: #fff;
            margin: 8px 0;
            padding: 10px;
            text-align: center;
        }
        .project-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>BEN WILLIAMS</h1>
    </header>

    <div class="container">
        <h2>About Me</h2>
        <p><!-- Your updated bio here --></p>

        <div class="d-flex justify-content-start mb-3">
            <button id="toggle-skills" class="btn btn-primary mr-2">Toggle Skills</button>
            <button id="toggle-projects" class="btn btn-primary">Toggle Projects</button>
        </div>

        <div id="skills-section" style="display: none;">
            <h2>Skills</h2>
            <ul id="skills-list">
                <!-- Skill items will go here -->
            </ul>
        </div>

        <div id="projects-section" style="display: none;">
            <h2>Projects</h2>
            <!-- Project cards go here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skills = [
                { name: 'C++', description: 'Your C++ details here.' },
                { name: 'UE5', description: 'Your UE5 details here.' },
                // ... add more skills
            ];

            const skillsList = document.getElementById('skills-list');
            const skillsSection = document.getElementById('skills-section');
            const projectsSection = document.getElementById('projects-section');

            skills.forEach(skill => {
                const skillItem = document.createElement('li');
                const skillButton = document.createElement('button');
                skillButton.className = 'btn btn-secondary';
                skillButton.textContent = skill.name;
                skillButton.addEventListener('click', () => alert(skill.description));
                skillItem.appendChild(skillButton);
                skillsList.appendChild(skillItem);
            });

            document.getElementById('toggle-skills').addEventListener('click', () => {
                skillsSection.style.display = (skillsSection.style.display === 'none' || skillsSection.style.display === '') ? 'block' : 'none';
            });

            document.getElementById('toggle-projects').addEventListener('click', () => {
                projectsSection.style.display = (projectsSection.style.display === 'none' || projectsSection.style.display === '') ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>

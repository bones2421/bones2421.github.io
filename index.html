<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding-left: 0;
            background-color: #333;
            border-radius: 12px;
            margin: 8px 0;
        }
        ul li {
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>BEN WILLIAMS</h1>
    </header>

    <div class="container">
        <h2>About Me</h2>
        <img src="HEADSHOT.jpg" alt="Ben Williams" style="width: 100%; max-width: 300px;">
        <p>Hello! I'm Ben Williams, a dedicated Gameplay Programmer and Web Developer with a passion for bringing ideas to life.</p>

        <div class="d-flex justify-content-start">
            <button id="toggle-skills" class="btn btn-primary mr-2">Toggle Skills</button>
            <button id="toggle-projects" class="btn btn-primary">Toggle Projects</button>
        </div>

        <div id="skills-section" style="display:none;">
            <h2>Skills</h2>
            <ul id="skills-list">
                <!-- Skills will be dynamically inserted here -->
            </ul>
        </div>

        <div id="projects-section" style="display:none;">
            <h2>Projects</h2>
            <ul id="projects-list">
                <!-- Projects will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skills = [
                { name: 'C++', description: 'Specialized in gameplay programming using C++.' },
                { name: 'UE5', description: 'Experienced in Unreal Engine 5 for game development.' },
                { name: 'MERN', description: 'Full-stack web development with MongoDB, Express, React, and Node.js.' },
                { name: 'CSS', description: 'Proficient in CSS for web design.' },
                { name: 'LUA', description: 'Familiar with LUA scripting for game development.' },
                { name: 'HTML', description: 'Strong understanding of HTML for web development.' },
                { name: 'Bootstrap', description: 'Skilled in using Bootstrap for responsive web design.' }
            ];

            const projects = [
                { name: 'EVERBLAZE', description: 'An exciting, immersive gaming experience built using UE5.' }
            ];

            const skillsList = document.getElementById('skills-list');
            const projectsList = document.getElementById('projects-list');
            const skillsSection = document.getElementById('skills-section');
            const projectsSection = document.getElementById('projects-section');

            const populateList = (list, items) => {
                items.forEach(item => {
                    const listItem = document.createElement('li');
                    const itemButton = document.createElement('button');
                    itemButton.className = 'btn btn-secondary';
                    itemButton.textContent = item.name;

                    const itemDescription = document.createElement('div');
                    itemDescription.className = 'item-description';
                    itemDescription.style.display = 'none';
                    itemDescription.textContent = item.description;

                    itemButton.addEventListener('click', () => {
                        itemDescription.style.display = (itemDescription.style.display === 'none') ? 'block' : 'none';
                    });

                    listItem.appendChild(itemButton);
                    listItem.appendChild(itemDescription);
                    list.appendChild(listItem);
                });
            };

            populateList(skillsList, skills);
            populateList(projectsList, projects);

            document.getElementById('toggle-skills').addEventListener('click', () => {
                skillsSection.style.display = (skillsSection.style.display === 'none') ? 'block' : 'none';
            });

            document.getElementById('toggle-projects').addEventListener('click', () => {
                projectsSection.style.display = (projectsSection.style.display === 'none') ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
